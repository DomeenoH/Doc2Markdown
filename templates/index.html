<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>MarkItDown 文档转换器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
    <div class="container">
        <h1>MarkItDown 文档转换器</h1>
        <div align="center">
            <div class="markdown-alert markdown-alert-important" dir="auto">
                <p class="markdown-alert-title" dir="auto"><svg class="octicon octicon-report mr-2" viewBox="0 0 16 16"
                        version="1.1" width="16" height="16" aria-hidden="true">
                        <path
                            d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v9.5A1.75 1.75 0 0 1 14.25 13H8.06l-2.573 2.573A1.458 1.458 0 0 1 3 14.543V13H1.75A1.75 1.75 0 0 1 0 11.25Zm1.75-.25a.25.25 0 0 0-.25.25v9.5c0 .138.112.25.25.25h2a.75.75 0 0 1 .75.75v2.19l2.72-2.72a.749.749 0 0 1 .53-.22h6.5a.25.25 0 0 0 .25-.25v-9.5a.25.25 0 0 0-.25-.25Zm7 2.25v2.5a.75.75 0 0 1-1.5 0v-2.5a.75.75 0 0 1 1.5 0ZM9 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z">
                        </path>
                    </svg>Important</p>
                <div class="markdown-heading" dir="auto">
                </div>
                <p>
                    ✅可以选择多个文件上传同时进行转换，转换后的结果保存在本地，服务器不保存任何内容
                </p>
                <p>
                    🚫暂时不支持图片，等后面微软把轮子更新了可能会支持
                </p>
                <p>
                    🎉Powered by
                    <a href="https://github.com/microsoft/markitdown">Microsoft/MarkItDown</a>
                    &
                    <a href="https://vercel.com">Vercel</a>
                </p>
                <p>
                    ✨Doc2Markdown on <a href="https://github.com/GamerNoTitle/Doc2Markdown">Github</a>
                </p>
            </div>
        </div>
        <form id="upload-form">
            <input type="file" id="file-input" name="files" multiple required />
            <button type="submit" id="upload-button">上传并转换</button>
        </form>
        <button id="clear-cache">清理缓存</button>
        <div id="loading" class="loading" style="display: none">
            <div class="spinner"></div>
            <span>正在转换...</span>
        </div>
        <div id="results-section">
            <h2>转换记录</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>原文件名</th>
                        <th>下载 Markdown</th>
                        <th>显示内容</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="content-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Markdown 内容</h2>
            <pre id="markdown-content"></pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
